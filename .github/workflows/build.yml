name: Build Linux App

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-tk xvfb

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller pillow requests

      - name: Build with PyInstaller (headless-safe)
        run: |
          xvfb-run pyinstaller \
            --onefile \
            --windowed \
            --add-data "zipcode.txt:." \
            property_search.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: property_search_linux
          path: dist/property_search

